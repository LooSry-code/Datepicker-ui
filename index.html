<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Datepicker Fungsional - Keren & Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="datepicker-wrapper">
        <div class="datepicker-container">
            <header class="datepicker-header">
                <button type="button" class="nav-button prev-month" aria-label="Bulan Sebelumnya">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.7071 16.2929C16.0976 16.6834 16.0976 17.3166 15.7071 17.7071C15.3166 18.0976 14.6834 18.0976 14.2929 17.7071L8.29289 11.7071C7.90237 11.3166 7.90237 10.6834 8.29289 10.2929L14.2929 4.29289C14.6834 3.90237 15.3166 3.90237 15.7071 4.29289C16.0976 4.68342 16.0976 5.31658 15.7071 5.70711L10.4142 11L15.7071 16.2929Z" fill="currentColor"/>
                    </svg>
                </button>
                <div class="current-month-year">
                    <span class="month" id="currentMonth"></span> <span class="year" id="currentYear"></span>   </div>
                <button type="button" class="nav-button next-month" aria-label="Bulan Berikutnya">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.29289 4.29289C7.90237 4.68342 7.90237 5.31658 8.29289 5.70711L13.5858 11L8.29289 16.2929C7.90237 16.6834 7.90237 17.3166 8.29289 17.7071C8.68342 18.0976 9.31658 18.0976 9.70711 17.7071L15.7071 11.7071C16.0976 11.3166 16.0976 10.6834 15.7071 10.2929L9.70711 4.29289C9.31658 3.90237 8.68342 3.90237 8.29289 4.29289Z" fill="currentColor"/>
                    </svg>
                </button>
            </header>

            <div class="datepicker-body">
                <div class="day-names">
                    <span class="day-name">Min</span>
                    <span class="day-name">Sen</span>
                    <span class="day-name">Sel</span>
                    <span class="day-name">Rab</span>
                    <span class="day-name">Kam</span>
                    <span class="day-name">Jum</span>
                    <span class="day-name">Sab</span>
                </div>
                <div class="days-grid" id="daysGrid">
                    </div>
            </div>

            <footer class="datepicker-footer">
                <button type="button" class="action-button today-button" id="todayButton">Hari Ini</button>
                <button type="button" class="action-button clear-button" id="clearButton">Bersihkan</button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
